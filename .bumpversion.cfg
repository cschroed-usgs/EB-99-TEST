[bumpversion]
current_version = 2.2.2-dev
commit = True
tag = True
tag_name = EB-99-TEST-{new_version}
parse = (?P<major>\d+)\.(?P<minor>\d+)(\.(?P<patch>\d+)[\-]*)((?P<release>.*))?
serialize = 
	{major}.{minor}.{patch}-{release}
	{major}.{minor}.{patch}

[bumpversion:part:release]
optional_value = production
values = 
	dev
	production

